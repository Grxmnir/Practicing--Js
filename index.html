<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script> 
<body>
    <h1>Countdown till' Christmas 2021</h1>



    <div class="countdown-container">
<div class="countdown-el days-c" id ="days">
    <p class="big-text">0</p>
    <span> Days </span>
</div>

<div class="countdown-el hours-c" id="hours">
    <p class="big-text">0</p>
    <span> Hours </span>
</div>

<div class="countdown-el minutes-c" id="mins">
    <p class="big-text">0</p>
    <span>Minutes</span>
</div>

<div class="countdown-el seconds-c" id="seconds">
    <p class="big-text">0</p>
    <span> Seconds </span>
</div>
    

  
</body>
</html>
